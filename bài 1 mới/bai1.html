<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Máy tính đơn giản</h1>
    <form>
        <label for="num1">Số thứ nhất</label><br>
        <input type="text" id="num1"><br><br>
        <label for="operator">Phép tính</label><br>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select><br><br>
        <label for="num2">Số thứ hai</label><br>
        <input type="text" id="num2"><br><br>
        <button type="button" onclick="calculator()">Tính</button>
        <button type="button" onclick="reset()">Đặt lại</button>
    </form>
    <h2>Kết quả: <span id="result"></span></h2>
    <script>
        function calculator(){
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;
            if(isNaN(num1) || isNaN(num2)){
                alert("Vui lòng nhập vào dữ liệu dạng số.");
                return;
            }
            if(operator=="+"){
                result = num1+num2;
            }
            if(operator=="-"){
                result = num1-num2;
            }
            if(operator=="*"){
                result = num1*num2;
            }
            if(operator=='/'){
                if(num2==0){
                    result = "Không thể chia cho 0";
                }
                else{
                    result = num1/num2;
                }
            }
            document.getElementById("result").innerText = result;
        }
        function reset(){
            document.getElementById("num1").value = "";
            document.getElementById("operator").selectedIndex = 0
            document.getElementById("num2").value = "";
        }
    </script>
</body>
</html>
